---
- name: setup nexus owners
  file:
    path: /opt/nexus-3.15.2-01
    owner: nexus
    group: nexus
    recurse: yes
    state: directory
  become: yes
  
- name: setup sonatype owners
  file:
    path: /opt/sonatype-work
    owner: nexus
    group: nexus
    recurse: yes
    state: directory
  become: yes
      
- name: Set NEXUS_HOME
  lineinfile:
    path: "/home/nexus/.bashrc"
    line: 'NEXUS_HOME="/opt/nexus-3.15.2-01"'
    state: present
  changed_when: no
  become: yes
  
- name: Source .bashrc
  shell: source /home/nexus/.bashrc
  become: yes
  become_user: nexus
  
  
  
- name: Set nexus user
  lineinfile:
    path: "/opt/nexus-3.15.2-01/bin/nexus.rc"
    regexp: 'run_as_user'
    line: 'run_as_user="nexus" '
  become: yes

- name: Copy systemd
  copy:
    src: nexus.service
    dest: /etc/systemd/system
  become: yes    
    
- name: start nexus
  service:
    name: nexus
    state: started
    enabled: yes
  become: yes

