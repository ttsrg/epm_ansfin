---
- name: Install java
  yum: name="{{ java_version }}" state=present
  become: yes
  
- debug: msg="installed {{ java_version}}"


- name: Java Version
  shell: java -version 2>&1 | grep version | awk '{print $3}' | sed 's/[^0-9._]/
  register: java_version
  changed_when: false
  notify: save java fact

